<!-- Carrito de Compras -->
<div class="container mx-auto p-6 mt-10">
  <h1 class="text-3xl font-extrabold text-center mb-6 text-green-600">Carrito de Compras</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Columna de Productos en el carrito -->
    <div class="bg-white shadow-md rounded-lg p-4 space-y-4">
      <!-- Producto 1: Elote Blanco -->
      <div class="flex justify-center items-center bg-gray-50 p-4 rounded-md shadow-sm">
        <div class="flex flex-col items-center space-y-4">
          <img src="elote_blanco.webp" alt="Elote Blanco" class="w-full h-48 object-cover rounded-t-md mb-4"> <!-- Imagen más ancha -->
          <div class="flex items-center space-x-4">
            <div>
              <p class="text-lg font-semibold">Elote Blanco</p>
              <p class="text-sm text-gray-500">$120 MXN por kg</p>
              <p class="text-sm text-gray-700">Elote Blanco, conocido por su sabor suave y textura tierna.</p>
            </div>

            <div class="flex items-center space-x-2">
              <button class="text-red-600 hover:text-red-800 p-1 rounded-full">-</button>
              <span class="font-semibold">1</span>
              <button class="text-green-600 hover:text-green-800 p-1 rounded-full">+</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Producto 2: Elote Amarillo -->
      <div class="flex justify-center items-center bg-gray-50 p-4 rounded-md shadow-sm">
        <div class="flex flex-col items-center space-y-4">
          <img src="elote_amarillo.jpg" alt="Elote Amarillo" class="w-full h-48 object-cover rounded-t-md mb-4"> <!-- Imagen más ancha -->
          <div class="flex items-center space-x-4">
            <div>
              <p class="text-lg font-semibold">Elote Amarillo</p>
              <p class="text-sm text-gray-500">$110 MXN por kg</p>
              <p class="text-sm text-gray-700">Elote Amarillo, popular por su dulzura y versatilidad en la cocina.</p>
            </div>

            <div class="flex items-center space-x-2">
              <button class="text-red-600 hover:text-red-800 p-1 rounded-full">-</button>
              <span class="font-semibold">1</span>
              <button class="text-green-600 hover:text-green-800 p-1 rounded-full">+</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Columna de Pago -->
    <div class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <div class="space-y-2">
        <p class="text-lg font-semibold">Subtotal: $230 MXN</p>
        <p class="text-sm text-gray-500">Envío: $10</p>
      </div>

      <div class="space-y-2">
        <label for="coupon" class="block text-sm font-medium text-gray-700">Cupón:</label>
        <input type="text" id="coupon" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="Ingresa tu cupón">
      </div>

      <button class="bg-yellow-600 hover:bg-yellow-800 text-white font-bold py-2 px-4 rounded-full w-full transition-all duration-300">Pagar</button>
    </div>
  </div>
</div>
