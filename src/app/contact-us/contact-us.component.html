<div class="p-4 mx-auto max-w-xl bg-white font-[sans-serif] z-40">
  <h1 class="text-3xl text-green-600 font-extrabold text-center">Contáctanos</h1>
  <form class="mt-8 space-y-4">
    <div>
      <label for="name" class="p-1">Nombre</label>
      <input type='text' name="name" placeholder='Escribe tu nombre...'
          class="w-full rounded-md py-3 px-4 text-gray-800 bg-gray-100 focus:bg-transparent text-sm outline-yellow-500" />
    </div>
    <div>
      <label for="email" class="p-1">Correo</label>
      <input type='email' name="email" placeholder='jhon@example.com'
      class="w-full rounded-md py-3 px-4 text-gray-800 bg-gray-100 focus:bg-transparent text-sm outline-yellow-500" />
    </div>
      <div>
        <label for="subject" class="p-1">Asunto</label>
        <input type='text' name="subject" placeholder='En que te podemos ayudar...'
        class="w-full rounded-md py-3 px-4 text-gray-800 bg-gray-100 focus:bg-transparent text-sm outline-yellow-500" />
      </div>
      <div>
        <label for="message" class="p-1">Tú mensaje</label>
        <textarea name="message" placeholder='Escribe tú mensaje...' rows="6"
        class="w-full rounded-md px-4 text-gray-800 bg-gray-100 focus:bg-transparent text-sm pt-3 outline-yellow-500"></textarea>
      </div>

      <button type='button'
      class="text-white bg-yellow-600 hover:bg-yellow-800 tracking-wide rounded-md text-base px-4 py-3 w-full">Enviar</button>
  </form>
</div>
