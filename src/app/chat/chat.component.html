<div class="fixed bottom-5 right-5 z-50">
  <button
    (click)="toggleChat()"
    class="p-4 bg-yellow-600 text-white rounded-full shadow-lg hover:bg-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8 10h.01M12 10h.01M16 10h.01M21 16v-5a2 2 0 0 0-2-2h-1.4a5 5 0 0 0-9.2 0H7a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h3l2 2 2-2h3a2 2 0 0 0 2-2z"
      />
    </svg>
  </button>

  <div
    *ngIf="isChatOpen"
    class="bg-white border border-gray-300 rounded-lg shadow-lg fixed bottom-20 right-5 w-80 p-4 z-50"
  >
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-lg font-semibold">Chat</h2>
      <svg class="h-8 w-8 text-yellow-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" /></svg>

    </div>
    <div class="mt-4">
      <div
        *ngFor="let message of messages"
        class="mb-2 p-2 rounded-md"
        [ngClass]="{
          'bg-gray-200 text-black': message.sender === 'bot',
          'bg-yellow-500 text-white self-end': message.sender === 'user'
        }"
      >
        {{ message.text }}
      </div>
    </div>
    <form (submit)="sendMessage($event)" class="mt-4 flex items-center">
      <input
        [(ngModel)]="newMessage"
        name="message"
        type="text"
        placeholder="Escribe un mensaje..."
        class="flex-1 border rounded-lg px-4 py-2 text-sm focus:outline-none"
      />
      <button
        type="submit"
        class="ml-2 px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-800"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
